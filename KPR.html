<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Dashboard - Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --card-bg: #f7f7f7;
            --border: #efefef;
            --scroll-thumb: #000000;
        }

        .dark-mode {
            --bg: #000000;
            --text: #ffffff;
            --card-bg: #111111;
            --border: #1a1a1a;
            --scroll-thumb: #ffffff;
        }

        body { 
            font-family: 'Space Mono', monospace; 
            background-color: var(--bg); 
            color: var(--text); 
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow: hidden; 
        }

        nav { 
            height: 80px; 
            border-bottom: 1px solid var(--border); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 40px; 
        }

        /* FONT SIZES UPGRADED +2 LEVELS */
        .nav-title { font-size: 14px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.3em; }
        .aside-title { font-size: 36px; font-weight: 900; font-style: italic; text-transform: uppercase; letter-spacing: -0.05em; }
        .filter-text { font-size: 14px; font-weight: 700; text-transform: uppercase; }
        .card-label { font-size: 13px; font-weight: 700; text-transform: uppercase; }
        .info-text { font-size: 12px; font-weight: 700; opacity: 0.5; }

        .wrapper { display: flex; height: calc(100vh - 80px); }
        
        aside { width: 350px; border-right: 1px solid var(--border); padding: 40px; overflow-y: auto; }
        main { flex: 1; padding: 40px 60px; overflow-y: scroll; }
        
        .nft-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 40px; }

        /* KPR KEEPER CARD - NO BORDER, NO COLOR CHANGE ON HOVER */
        .keeper-card { cursor: pointer; text-decoration: none; color: inherit; display: block; }
        
        .img-container { 
            width: 100%; aspect-ratio: 1; background: var(--card-bg);
            margin-bottom: 16px; overflow: hidden; display: flex; 
            align-items: center; justify-content: center; 
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); 
        }

        .img-container img { width: 50%; height: 50%; object-fit: contain; transition: transform 0.4s; }

        /* Interaction: Scale only (No Background Change) */
        .keeper-card:hover .img-container { transform: scale(0.95); }
        .keeper-card:hover .img-container img { transform: scale(0.85); }
        
        .label-wrap { display: flex; align-items: center; gap: 10px; }

        /* DOT BLINKING EFFECT */
        .dot { width: 6px; height: 6px; background: var(--text); flex-shrink: 0; }
        
        @keyframes pulse-kpr {
            0% { opacity: 1; }
            50% { opacity: 0.1; }
            100% { opacity: 1; }
        }

        /* เมื่อ Hover ที่การ์ด ให้จุดสี่เหลี่ยมกระพริบ */
        .keeper-card:hover .dot {
            animation: pulse-kpr 0.6s infinite ease-in-out;
        }

        /* Filter Sidebar */
        .filter-item { cursor: pointer; transition: all 0.2s; opacity: 0.3; padding: 15px 0; border-bottom: 1px solid var(--border); }
        .filter-item:hover { opacity: 0.8; }
        .filter-item.active { opacity: 1; border-left: 3px solid var(--text); padding-left: 15px; margin-left: -15px; }

        /* Toggle Button */
        #themeToggle {
            font-size: 12px; font-weight: 700; border: 2px solid var(--text);
            padding: 10px 20px; text-transform: uppercase; cursor: pointer; transition: all 0.2s;
        }
        #themeToggle:hover { background: var(--text); color: var(--bg); }

        main::-webkit-scrollbar { width: 5px; }
        main::-webkit-scrollbar-thumb { background: var(--scroll-thumb); }
    </style>
</head>

        let currentFilter = 'ALL';
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-mode');
            document.getElementById('themeToggle').innerText = isDark ? "Light Mode" : "Dark Mode";
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('themeToggle').innerText = "Light Mode";
        }

        function scramble(el, text) {
            let n = 0;
            let interval = setInterval(() => {
                el.innerText = text.split("").map((c, i) => i < n ? text[i] : chars[Math.floor(Math.random()*chars.length)]).join("");
                if (n >= text.length) clearInterval(interval);
                n += 1/3;
            }, 30);
        }

        function filterData(category) {
            currentFilter = category;
            render();
        }

        function render() {
            const filtered = currentFilter === 'ALL' ? dashboards : dashboards.filter(d => d.cat === currentFilter);
            
            document.getElementById('dashboardGrid').innerHTML = filtered.map(db => `
                <a href="${db.link}" target="_blank" class="keeper-card">
                    <div class="img-container"><img src="${db.img}"></div>
                    <div class="label-wrap">
                        <div class="dot"></div>
                        <span class="card-label name-tag" data-name="${db.name}">${db.name}</span>
                    </div>
                </a>
            `).join("");

            document.querySelectorAll('.keeper-card').forEach(card => {
                const tag = card.querySelector('.name-tag');
                card.onmouseenter = () => scramble(tag, tag.dataset.name);
            });

            const cats = ['ALL', ...new Set(dashboards.map(d => d.cat))];
            document.getElementById('filterContainer').innerHTML = cats.map(c => `
                <div class="filter-item ${currentFilter === c ? 'active' : ''}" onclick="filterData('${c}')">
                    <div class="flex justify-between filter-text">
                        <span>${c}</span><span class="opacity-40">(${c === 'ALL' ? dashboards.length : dashboards.filter(d => d.cat === c).length})</span>
                    </div>
                </div>
            `).join("");

            document.getElementById('itemCount').innerText = `${filtered.length} ITEMS IDENTIFIED`;
        }

        render();
    </script>
